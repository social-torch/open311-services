AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: API Gateway, Dynamo DB and Cognito Authorizer for Open311

Parameters:
  Stage:
    Type: String
  CognitoUserPool:
    Type: String

Resources:
  Open311APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors: "'*'"
      Auth:
        DefaultAuthorizer: AuthUser
        Authorizers:
          AuthUser:
            UserPoolArn: !Ref CognitoUserPool
  Services:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handler/service
      Runtime: go1.x
      Tracing: Active
      Events:
        GetServices:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /services
            Method: get
        GetService:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /service/{id}
            Method: get
  Requests:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handler/request
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRequests:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /requests
            Method: get
        GetRequest:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /request/{id}
            Method: get
        PostRequest:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /request
            Method: post
  Cities:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handler/cities
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRequests:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /cities
            Method: get
        GetRequest:
          Type: Api
          Properties:
            RestApiId: !Ref Open311APIGateway
            Path: /city/{id}
            Method: get
  Users:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/handler/user
      Runtime: go1.x
      Tracing: Active
      Events:
        GetRequests:
          Type: Api
          Properties:
            Path: /users
            Method: get
        GetRequest:
          Type: Api
          Properties:
            Path: /user/{id}
            Method: get
        PostRequest:
          Type: Api
          Properties:
            Path: /user
            Method: post

Outputs:
  URL:
    Description: URL for HTTPS Endpoint
    Value:
      Fn::Join:
        - ''
        - - https://
          - Ref: Open311APIGateway
          - ".execute-api."
          - Ref: AWS::Region
          - ".amazonaws.com/"
          - Ref: Stage
